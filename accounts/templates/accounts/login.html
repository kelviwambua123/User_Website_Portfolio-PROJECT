<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #e3f2fd; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 20px;
            background-color: #ffffff; /* White background for the form */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-container:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        h4 {
            text-align: center;
            margin-bottom: 20px;
            color: #0d6efd; /* Bootstrap primary color */
        }
        .form-control {
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade for hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h4>Login</h4>
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Enter Username" class="form-control mb-3" required>
                <input type="password" name="password" placeholder="Enter Password" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Zh1fhkmPqyMB2fdkpIE7mTcjguIHhTsyIQGhVqHTnWZsaF0p99m4vCJA6LZQP8Eh" crossorigin="anonymous"></script>
</body>
</html>
