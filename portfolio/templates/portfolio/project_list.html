{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <title>My Projects</title>
    <style>
        body {
            background-color: #e8f0fe;
            font-family: 'Verdana', sans-serif;
        }
        .navbar {
            background-color: #343a40;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .navbar-nav {
            display: flex;
            gap: 20px;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff;
            text-decoration: none;
        }
        .navbar-nav .nav-link:hover {
            color: #f0ad4e;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 3rem;
            margin-bottom: 30px;
        }
        .card {
            border-radius: 15px;
            transition: transform 0.5s, box-shadow 0.5s;
            background-color: #ffffff;
            color: #003366;
            font-size: 1.15rem;
            padding: 15px;
            margin: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
        }
        .card-img-top {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
        }
        .col-md-4 {
            max-width: 350px;
            width: 100%;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0 -15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">My Projects</h1>
        <nav class="navbar navbar-expand-lg">
            <div class="navbar-nav">
                <a class="nav-link" href="#">Home</a>
                <a class="nav-link" href="{% url 'portfolio:project_create' %}">Add New Project</a>
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </div>
            <span class="welcome-text" style="color: #ffffff;">Welcome, {{ user.username }}</span>
        </nav>
        <br>
        <div class="row justify-content-center">
            {% for project in projects %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.title }}</h5>
                            <p class="card-text">{{ project.description|truncatewords:20 }}</p>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'portfolio:project_detail' project.pk %}" class="btn btn-info">View</a>
                                <a href="{% url 'portfolio:project_edit' project.pk %}" class="btn btn-warning">Edit</a>
                                <a href="{% url 'portfolio:project_delete' project.pk %}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
