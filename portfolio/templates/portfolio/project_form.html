<!-- templates/portfolio/project_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap'); /* Importing Roboto font */

        body {
            background-color: #E0F2F1; /* Muted teal background */
            font-family: 'Roboto', sans-serif; /* Change font family for better readability */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding to the body */
        }

        .container {
            min-height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem; /* Increase font size for title */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Subtle text shadow */
            margin-bottom: 20px;
            font-weight: bold; /* Bold the header */
            color: #004d40; /* Dark teal color for contrast */
        }

        h4 {
            color: #555; /* Slightly darker color for the welcome message */
        }

        form {
            width: 100%;
            max-width: 500px; /* Centered and constrained width */
            padding: 20px;
            background-color: #ffffff; /* White form background for contrast */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Slight shadow for depth */
            border: 2px solid #004d40; /* Dark teal border for the form */
        }

        button {
            font-size: 1.2rem; /* Larger button text */
            font-weight: bold; /* Bold the button text */
            border: 2px solid #004d40; /* Dark teal border for buttons */
        }

        .btn-primary {
            border-radius: 5px;
            background-color: #00796b; /* Teal color for primary button */
            color: white; /* White text for primary button */
        }

        .btn-primary:hover {
            background-color: #004d40; /* Darker teal on hover */
            color: white; /* Text color change on hover */
        }

        .btn-secondary {
            border-radius: 5px;
            border: 2px solid #6c757d; /* Gray border for secondary button */
        }

        .btn-secondary:hover {
            background-color: #6c757d; /* Darker gray on hover */
            color: white; /* Text color change on hover */
        }

        input, textarea, select {
            font-size: 1.1rem; /* Increase font size for input fields */
            font-weight: bold; /* Bold the input field text */
            border: 2px solid #004d40; /* Dark teal border for input fields */
            border-radius: 5px; /* Rounded input fields */
            padding: 10px; /* Padding inside input fields */
            width: 95%; /* Full width for input fields */
        }

        input:focus, textarea:focus, select:focus {
            border-color: #00796b; /* Lighter teal border color when focused */
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5); /* Focus effect */
        }

        .form-label {
            font-weight: bold; /* Make label text bold */
            color: black; /* Label color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">{% if form.instance.pk %}Edit{% else %}New{% endif %} Project</h1>
        <h4>Welcome, {{ user.username }}</h4>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary w-45">Save</button>
                <a href="{% url 'portfolio:project_list' %}" class="btn btn-secondary w-45">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
