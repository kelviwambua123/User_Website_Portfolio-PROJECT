<!-- templates/portfolio/project_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Project</title>
    <style>
        body {
            background-color: #E0F7FA; /* Light blue background */
            font-family: Arial, sans-serif; /* Change font family for better readability */
        }
        .container {
            min-height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5rem; /* Increase font size for title */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle text shadow */
            margin-bottom: 20px;
            font-weight: bold; /* Bold the header */
        }
        form {
            width: 100%;
            max-width: 500px; /* Centered and constrained width */
            padding: 20px;
            background-color: #fff; /* White form background for contrast */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
            border: 2px solid #0275d8; /* Thicker border for the form */
        }
        button {
            font-size: 1.2rem; /* Larger button text */
            font-weight: bold; /* Bold the button text */
            border: 2px solid #0275d8; /* Thicker button border */
        }
        .btn-primary {
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0275d8; /* Darker blue on hover */
            color: white; /* Text color change on hover */
        }
        .btn-secondary {
            border-radius: 5px;
        }
        .btn-secondary:hover {
            background-color: #6c757d; /* Darker gray on hover */
            color: white; /* Text color change on hover */
        }
        input, textarea, select {
            font-size: 1.1rem; /* Increase font size for input fields */
            font-weight: bold; /* Bold the input field text */
            border: 2px solid #0275d8; /* Thicker border for input fields */
            border-radius: 5px; /* Rounded input fields */
            padding: 10px; /* Padding inside input fields */
            width: 100%; /* Full width for input fields */
        }
        input:focus, textarea:focus, select:focus {
            border-color: #0056b3; /* Darker border color when focused */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Focus effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">{% if form.instance.pk %}Edit{% else %}New{% endif %} Project</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-primary w-45">Save</button>
                <a href="{% url 'portfolio:project_list' %}" class="btn btn-secondary w-45">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
